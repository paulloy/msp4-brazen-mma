{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1 class="d-none">{% trans "Sign Out" %}</h1>

<p class="text-center h4 pt-3">{% trans 'Are you sure you want to logout?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="d-flex justify-content-center p-3 allauth-form">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="mt-3 btn btn-primary" type="submit">{% trans 'Logout' %}</button>
</form>


{% endblock %}
